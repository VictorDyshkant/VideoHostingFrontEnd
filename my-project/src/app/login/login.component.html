<body>
    <div class="Login">
        <div class="login">
            <p>Login</p>
            <div id ="error" *ngIf="errorMessage != null" class="alter alert-danger">
                {{errorMessage}}
            </div>
            <form #myForm="ngForm">
                <div class="form-group">
                    <label for="Login">Login</label>
                    <input type="text" class="form-control" id="Login" name='login' #login="ngModel" ngModel
                        placeholder="Phone number or email" required minlength="8">
                    <div id='problem' [hidden]="login.valid || login.untouched" class="alter alert-danger">
                        <div *ngIf="login.value == ''">
                            Login is neccesary
                        </div>
                        <div *ngIf="login.value != ''">
                            Validation error
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" #password="ngModel" ngModel
                        placeholder="First upper leter and last number, at least 8 symbols" minlength="8"
                        required pattern="[A-Z]+[a-z||0-9]+[0-9]+">
                    <div id='problem' [hidden]="password.valid || password.untouched" class="alter alert-danger">
                        <div *ngIf="password.value == ''">
                                Password is neccesary
                        </div>
                        <div *ngIf="password.value != ''">
                            Validation error
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <button *ngIf="myForm.valid" (click)="SignIn(myForm.value.login,myForm.value.password)">Sign in</button>
                <button *ngIf="myForm.invalid" (click)="Error()">Sign in</button>
            </div>
            <div>
                <a [routerLink]="[ '/registration']">Registrate</a>
                <a [routerLink]="['/forgetpassword']">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
